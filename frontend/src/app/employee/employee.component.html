<section>

    <header>
        <p>employee works!</p>

        <h1>todos</h1>
        <input placeholder="ad" autofocus (keyup.enter)="addEmployee($event)">
    </header>
    <section class="main" *ngIf="getList().length">

        <ul class="todo-list">
            <li *ngFor="let Employee of getList()">
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>{{ Employee.getAd() }}</label>
                    <button class="destroy"></button>
                </div>
            </li>
        </ul>

    </section>
</section>
